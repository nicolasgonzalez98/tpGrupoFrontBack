<div class="flex justify-center  min-h-screen items-start">
  <div class="bg-gray-100 p-8 rounded-md shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-6 text-center">Registro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" >
      <div class="mb-4">
        <label class="block mb-2 font-medium">Nombre</label>
        <input type="text" pInputText class="w-full" formControlName="nombre" />
        <small class="text-red-500" *ngIf="nombre.invalid && nombre.touched">
            El nombre es obligatorio.
        </small>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Email</label>
        <input type="email" pInputText class="w-full" formControlName="email" />
        <small class="text-red-500" *ngIf="email.invalid && email.touched">
            <ng-container *ngIf="email.errors?.['required']">El email es obligatorio.</ng-container>
            <ng-container *ngIf="email.errors?.['email']">El email no es válido.</ng-container>
        </small>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Contraseña</label>
        <input type="password" pPassword class="w-full" formControlName="password" />
        <small class="text-red-500" *ngIf="password.invalid && password.touched">
            La contraseña es obligatoria.
        </small>
      </div>

      <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="text-green-500">{{ successMessage }}</p>


      <button pButton type="submit" label="Registrarse" class="w-full"></button>
    </form>
  </div>
</div>
