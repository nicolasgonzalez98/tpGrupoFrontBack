<div class="p-4 max-w-lg mx-auto">
  <h2 class="text-xl font-semibold mb-4">
    {{ id ? 'Editar Cerveza' : 'Nueva Cerveza' }}
  </h2>

  <div class="mb-3">
    <label for="nombre" class="block mb-1 font-medium">Nombre</label>
    <input id="nombre" type="text" [(ngModel)]="cerveza.nombre" pInputText />
    <div *ngIf="errores_form['nombre']" class="text-red-600 text-sm">{{ errores_form['nombre'] }}</div>
  </div>

  <div class="mb-3">
    <label for="tipo" class="block mb-1 font-medium">Tipo</label>
    <input id="tipo" type="text" [(ngModel)]="cerveza.tipo" pInputText />
    <div *ngIf="errores_form['tipo']" class="text-red-600 text-sm">{{ errores_form['tipo'] }}</div>
  </div>

  <div class="mb-3">
    <label for="stock_actual" class="block mb-1 font-medium">Stock Actual</label>
    <p-inputNumber [(ngModel)]="cerveza.stock_actual" [min]="0"></p-inputNumber>
    <div *ngIf="errores_form['stock_actual']" class="text-red-600 text-sm">{{ errores_form['stock_actual'] }}</div>
  </div>

  <div class="mb-3">
    <label for="stock_minimo" class="block mb-1 font-medium">Stock MÃ­nimo</label>
    <p-inputNumber [(ngModel)]="cerveza.stock_minimo" [min]="0"></p-inputNumber>
    <div *ngIf="errores_form['stock_minimo']" class="text-red-600 text-sm">{{ errores_form['stock_minimo'] }}</div>
  </div>

  <div class="mb-3 flex items-center">
    <p-checkbox [(ngModel)]="cerveza.activo" binary="true" inputId="activo"></p-checkbox>
    <label for="activo" class="ml-2">Activo</label>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
    {{ error }}
  </div>

  <div class="flex justify-between mt-6">
    <button pButton label="Guardar" class="p-button-success" (click)="guardar()"></button>
    <button pButton label="Cancelar" class="p-button-secondary" (click)="cancelar()"></button>
  </div>

  
</div>
