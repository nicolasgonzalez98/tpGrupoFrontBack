<section>
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Panel de Administración</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Card: Gestionar Usuarios -->
    <a href="/admin/usuarios"
       class="block p-6 rounded-lg border border-gray-200 shadow hover:shadow-lg hover:scale-105 hover:bg-gray-100 transition-transform duration-300 ease-in-out">
      <div class="flex items-center space-x-4">
        <i class="pi pi-users text-3xl text-blue-600"></i>
        <div>
          <h3 class="text-lg font-medium text-gray-900">Gestionar Usuarios</h3>
          <p class="text-sm text-gray-600">Ver, editar o eliminar cuentas existentes</p>
        </div>
      </div>
    </a>

    <!-- Card: Registrar Usuario -->
    <a href="/admin/crear-empleado"
       class="block p-6 rounded-lg border border-gray-200 shadow hover:shadow-lg hover:scale-105 hover:bg-gray-100 transition-transform duration-300 ease-in-out">
      <div class="flex items-center space-x-4">
        <i class="pi pi-user-plus text-3xl text-green-600"></i>
        <div>
          <h3 class="text-lg font-medium text-gray-900">Registrar Usuario</h3>
          <p class="text-sm text-gray-600">Crear una nueva cuenta de empleado</p>
        </div>
      </div>
    </a>
  </div>
</section>

<p-dialog
    header="¡Registro exitoso!"
    [(visible)]="showRegisteredDialog"
    modal
    [closable]="true"
    [dismissableMask]="true"
    [style]="{ width: '300px' }"
>
    <div class="flex flex-col items-center text-center space-y-4">
        <i class="pi pi-check-circle text-green-500 text-5xl"></i>
        <p class="text-lg">El empleado fue registrado correctamente.</p>
        <p class="text-sm text-gray-600">Ahora puede iniciar sesión.</p>
    </div>
</p-dialog>
